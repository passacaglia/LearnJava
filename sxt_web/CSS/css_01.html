<title>无标题文档</title>

<style type="text/css">
	h1 {font: simsun; size : 16pt; color : #939}
	h2 { font:"Comic Sans MS", cursive; size:10pt; color:#00C }
	p.code {font:"Lucida Console", Monaco, monospace; color:#069 }
	p#hello { font:Georgia, "Times New Roman", Times, serif; size:portrait; color:#6C0}
	p a {font:Verdana, Geneva, sans-serif; size:25pt; color:#303 }
</style>
</head>

<body>
	<h1>HELLO</h1>
    <h2>THERE<h2>
    <p class="code">
    	public static void main(String[] args) {
        	System.out.println("class = \"code\"");
        }
    </p>
    <p id="hello">
    	p#hello
    </p>
    <p>
    	<a href="http://www.baidu.com">badiu</a>
        貌似：h1, h2,设定了字体后，下面的标签会用h1, h2的字体。
    </p>
</body>
